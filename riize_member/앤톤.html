  <script>
      $(document).ready(function () {
            function updateVisibility() {
                const tabletWidth = 1023;
                const allContainer = $('.allContainer');
                const mainSlide = $('.mainSlide');

                if (window.innerWidth <= tabletWidth) {
                    allContainer.show();
                    mainSlide.hide();
                } else  if (window.innerWidth > tabletWidth){
                    allContainer.hide();
                    mainSlide.show();
                }
            }

            // 페이지 로드 시 실행
            updateVisibility();

            // 창 크기 변경 이벤트 핸들러 등록
            $(window).on("resize", updateVisibility);
        });
  </script>
