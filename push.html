<!DOCTYPE html>
<html>
<head>
    <title>추천 게시물</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    #recommended-posts {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .post {
        border: 1px solid #ccc;
        margin: 10px;
        padding: 10px;
        box-sizing: border-box;
        max-width: 100%; /* Adjust as needed */
    }

    .post img {
        width: 100%;
        height: auto;
    }

    @media only screen and (max-width: 767px) {
        /* One post on tablets and phones */
        .post {
            width: calc(100% - 20px);
        }
    }

    @media only screen and (min-width: 768px) and (max-width: 1100px) {
        /* One post on tablets, two posts on larger screens (laptop) */
        .post {
            width: calc(100% - 20px);
        }
    }

    @media only screen and (min-width: 1100px) {
        /* Two posts side by side on larger screens (laptop and above) */
        .post {
            width: calc(50% - 20px);
        }
    }
</style>





<body>
   <h1>추천 게시물</h1>

    <div id="recommended-posts">
        <!-- 모든 게시물이 여기에 표시됩니다. -->
    </div>

    <script>
        // "추천.html" 페이지가 열릴 때마다 로컬 스토리지에서 모든 게시물 데이터를 로드
        var posts = JSON.parse(localStorage.getItem("posts")) || [];

        // 게시물 데이터를 화면에 표시
        var recommendedPostsContainer = document.getElementById("recommended-posts");
        posts.forEach(function(post, index) {
            var postDiv = document.createElement("div");
            postDiv.classList.add("post");

            var postContent = `
                    <p><strong>이름:</strong> ${post.name}</p>
                    <p><strong>그룹:</strong> ${post.group}</p>
                    <p><strong>날짜:</strong> ${post.date}</p>
                    <img src="${post.image}" alt="게시물 이미지" style="width: 567px; height: 667px;">
                    <p><strong>링크:</strong> <a href="${post.link}" target="_blank">${post.link}</a></p>
                    <button onclick="deletePost(${index})">삭제</button> <!-- 삭제 버튼 추가 -->

            `;

            postDiv.innerHTML = postContent;
            recommendedPostsContainer.appendChild(postDiv);
        });
    </script>
</body>
</html>
